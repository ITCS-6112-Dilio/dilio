name: Notify Voting Session Ending
on:
  schedule:
    - cron: '27 2 * * 6'  # Saturday 09:27 PM EST
  workflow_dispatch:
jobs:
  notify-voting-end:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20  # Changed from 18 to 20 to avoid warnings
      - name: Install dependencies
        run: npm install firebase-admin
      - name: Create service account file
        run: echo '${{ secrets.FIREBASE_KEY }}' > dilio-39ba5-firebase-adminsdk-fbsvc-bfea2c47b1.json
      - name: Run notifyVotingEnd.js
        run: node scheduled-tasks/notifyVotingEnd.js