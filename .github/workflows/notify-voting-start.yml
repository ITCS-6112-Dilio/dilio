name: Notify Voting Session Started
on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:
jobs:
  notify-voting-start:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20  # Changed from 18 to 20 to avoid warnings
      - name: Install dependencies
        run: npm install firebase-admin
      - name: Create service account file
        run: echo '${{ secrets.FIREBASE_KEY }}' > dilio-39ba5-firebase-adminsdk-fbsvc-bfea2c47b1.json
      - name: Run notifyVotingStart.js
        run: node scheduled-tasks/notifyVotingStart.js